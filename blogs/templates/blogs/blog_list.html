{% extends "catalog/base.html" %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blogs:blog_create' %}">Добавить блог</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {{ object|title }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'blogs:blog_view' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">View</a>
                    <a href="{% url 'blogs:blog_edit' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a href="{% url 'blogs:blog_delete' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
