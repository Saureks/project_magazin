{% extends "catalog/base.html" %}
{% load my_tags %}
{% block content %}
<div class="col-6">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
        </div>
        <div class="card-body">
            <img class="card-img-top" src="{% mymedia object.image %}" alt="Item image">
            <h1 class="card-title pricing-card-title">{{ object.price }} руб.</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li><b>Описание: </b>{{ object.description }}</li>
            </ul>
            <a href="{% url 'catalog:update_product' object.pk %}" type="button"
               class="btn btn-lg btn-block btn-outline-primary">Изменить</a>
            <a href="{% url 'catalog:delete_product' object.pk %}" type="button"
               class="btn btn-lg btn-block btn-outline-primary">Удалить</a>
        </div>
    </div>
</div>
{% endblock %}
